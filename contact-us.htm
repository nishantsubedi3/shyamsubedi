<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/additional.css">
    <link rel="stylesheet" href="./src/css/text.css">
    <link rel="stylesheet" href="./src/css/fa.css">

    <!-- MOBILE MENU JS  -->
    <script>
        function mobile() {
            var div = document.getElementById("mobile-menu");
            if (div.style.display === "none") {
                div.style.display = "flex";
            } else {
                div.style.display = "none";
            }
        }
    </script>
    <!-- END OF MOBILE MENU JS  -->

    <title>HOME - SHYAM SUBEDI</title>
</head>

<body>

    <!-- NAV MENU MD -->
    <div id="nav-menu-md" class="hidden md:block text-white">
        <nav class="flex justify-between bg-gradient-to-r from-gray-800 via-gray-600 to-gray-800 p-8">
            <div id="logo" class="unselectable text-3xl oswald">
                SHYAM<span class="text-yellow-300">SUBEDI</span>
            </div>
            <div id="LINKS" class="nunito text-lg">
                <a href="./index.htm" class="px-4 hover:text-red-600">HOME</a>
                <a href="./store.htm" class="px-4 hover:text-red-600">STORE</a>
                <a href="./about-us.htm" class="px-4 hover:text-red-600">ABOUT US</a>
                <a href="./contact-us.htm" class="px-4 hover:text-white text-red-600">CONTACT US</a>
            </div>
        </nav>
    </div>
    <!-- END OF NAV MENU MD -->

    <!-- NAV MENU FOR MOBILE -->
    <div id="nav-menu-mobile" class="md:hidden">
        <nav class="flex justify-between bg-gradient-to-r from-gray-800 via-gray-600 to-gray-800 p-8 text-white">
            <div id="logo" class="unselectable text-3xl oswald">
                SHYAM<span class="text-yellow-300">SUBEDI</span>
            </div>
            <button onclick="mobile()"> <i class="fa fa-bars"></i></button>
        </nav>
        <div class="flex justify-end">
            <div id="mobile-menu" class="hidden flex-col nunito text-lg bg-white fixed text-right rounded-l-xl -mt-8">
                <a href="./index.htm" class="py-2 pl-2 pr-4">HOME</a>
                <a href="./store.htm" class="py-2 pl-2 pr-4 hover:text-red-600">STORE</a>
                <a href="./about-us.htm" class="py-2 pl-2 pr-4 hover:text-red-600">ABOUT US</a>
                <a href="./contact-us.htm" class="py-2 pl-2 pr-4 hover:text-white text-red-600">CONTACT US</a>
            </div>
        </div>
    </div>
    <!-- END OF NAV MENU FOR MOBILE -->

    <!-- CONTACT FORM FOR MD -->
    <div id="cfmd" class="hidden md:flex justify-center items-center bg-gray-800">
        <div class="p-4">
            <div class="text-white bg-gray-600 p-4 rounded-xl">
                <h1 class="text-7xl nunito text-white font-semibold">CONTACT FORM</h1><br>
                <p class="roboto text-lg text-center">Fields with * are mandatory fields.</p><br>
                <form onsubmit="sorry()" class="w-1/2 mx-auto roboto text-center">
                    <label for="name">NAME: *</label><br>
                    <input type="text" name="name" id="name" class="outline outline-offset-2 outline-2 text-black" required><br><br>
                    <label for="email">EMAIL: *</label><br>
                    <input type="email" name="email" id="email" class="outline outline-offset-2 outline-2 text-black"
                        required><br><br>
                    <label for="phnumber">PHONE NUMBER: *</label><br>
                    <input type="number" name="phnumber" id="phnumber" class="outline outline-offset-2 outline-2 text-black"
                        required oninput="javascript: if (this.value.length > 10) this.value = this.value.slice(0, 10);"><br><br>
                    <label for="orderid">ORDER ID: *</label><br>
                    <input type="password" name="orderid" id="orderid" class="outline outline-offset-2 outline-2 text-black"
                        required maxlength="16"><br><br>
                    <label for="description">Please describe us your problem: *</label>
                    <textarea name="description" id="description"
                        class="outline outline-offset-2 outline-2 resize-none overflow-hidden text-black" required cols="30"
                        row="10"></textarea><br><br>
                    <button class="bg-yellow-600 py-2 px-5 rounded-3xl mr-4">SUBMIT</button>
                    <input type="reset" value="RESET" class="bg-yellow-600 py-2 px-5 rounded-3xl">
                </form>
            </div>
        </div>
    </div>
    <!-- END OF CONTACT FOR MD  -->

    <!-- CONTACT FORM FOR SM  -->
    <div id="cfsm" class="md:hidden bg-gray-800 p-4 h-screen text-white">
        <div class="flex justify-center items-center">
            <div class="p-4">
                <div class="bg-gray-600 p-8 rounded-xl text-center">
                    <h1 class="oswald text-4xl mb-8">CONTACT FORM</h1>
                    <p class="roboto text-xl text-center font-thin">Fields with * are mandatory fields.</p><br>
                    <form onsubmit="sorry()" class="roboto">
                        <label for="name">Name: *</label><br>
                        <input type="text" name="name" id="name" required class="text-black"><br><br>
                        <label for="email">E-mail: *</label><br>
                        <input type="email" name="email" id="email" required class="text-black"><br><br>
                        <label for="phnumber">Phone Number: *</label><br>
                        <input type="number" name="phnumber" id="phnumber" required class="text-black" oninput="javascript: if (this.value.length > 10) this.value = this.value.slice(0, 10);"><br><br>
                        <label for="orderid">Order ID: *</label><br>
                        <input type="password" name="orderid" id="orderid" required class="text-black" maxlength="16"><br><br>
                        <label for="description">Please describe us your problem: *</label><br>
                        <textarea name="description" id="description" cols="27" rows="5" required class="text-black"></textarea><br><br>
                        <input type="submit" value="Submit" class="px-4 py-2 bg-yellow-600 mr-4 rounded-xl">
                        <input type="reset" value="Reset" class="px-4 py-2 bg-red-600 rounded-xl">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- END OF CONTACT FORM FOR SM  -->

    <!-- FOOTER -->
    <div id="footer" class="text-white bg-gray-950 oswald text-lg text-center p-4">
        COPYRIGHT &copy; 2023 SHYAM SUBEDI e-GIFT CARD EMPORIUM.
    </div>
    <!-- END OF FOOTER  -->
</body>
<script src="./src/js/additional.js"></script>

</html>
