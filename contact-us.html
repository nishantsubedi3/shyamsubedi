<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./css/text.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>CONTACT US - SHYAM SUBEDI</title>
</head>

<body>
    <!-- ERROR MESSAGE FOR DEVICES SMALLER THAN MD -->
    <div class="md:hidden bg-gray-900">
        <div class="md:hidden flex items-center justify-center h-screen text-white">
            <p class="text-center text-2xl sofiasans">SORRY THIS DEVICE IS NOT SUPPORTED :(</p>
        </div>
        <footer class="bg-gray-900 text-white p-4 flex justify-center items-center comicsansms font-bold text-lg">
            <p>Copyright © 2023 Shyam Subedi</p>
        </footer>
    </div>
    <!-- OPTIMAL WEBSITE FOR MD -->
    <div class="hidden md:block">
        <!-- START OF TOP NAVIGATION MENU -->
        <nav class="bg-gray-900 text-white py-4">
            <div class="container mx-auto flex items-center justify-between">
                <a href="http://shyamsubedi.com.np" class="comicsansms text-[30px]">SHYAM SUBEDI</a>
                <div class="flex items-center sofiasans">
                    <a href="http://shyamsubedi.com.np" class="text-lg p-3 hover:bg-black">HOME</a>
                    <a href="./coming-soon.html" class="text-lg p-3 hover:bg-black">LATEST
                        NEWS</a>
                    <a href="./about-us.html" class="text-lg p-3 hover:bg-black">ABOUT</a>
                    <a href="./contact-us.html" class="text-lg p-3 hover:bg-black">CONTACT US</a>
                </div>
            </div>
        </nav>
        <!-- END OF TOP NAVIGATION MENU -->
        <!-- START OF THE BODY OF THE PAGE -->
        <div class="bg-gray-800 text-white p-5">
            <div class="flex justify-center mt-5">
                <form class="bg-gray-900 flex flex-col p-4 w-[90%] max-w-[600px] border rounded-[10px]"
                    onclick="sendmail(); reset(); return false;">
                    <h1 class="robotocondensed text-4xl font-bold text-center">CONTACT US</h1>
                    <input type="text" id="name" placeholder="Your Name" class="m-[10px] p-[10px] bg-gray-600" required>
                    <input type="e-mail" id="mail" placeholder="Your E-mail" class="m-[10px] p-[10px] bg-gray-600"
                        required>
                    <input type="number" id="phone" placeholder="Your Phone Number (Optional)"
                        class="m-[10px] p-[10px] bg-gray-600">
                    <textarea id="description" rows="10" col="1" placeholder="What seems to be the problem?"
                        class="m-[10px] p-[10px] bg-gray-600" required></textarea>
                    <div class="flex flex-row justify-center">
                        <button type="submit"
                            class="p-3 bg-gray-600 text-xl border rounded-[32px] w-[150px] mr-6">SUBMIT</button>
                        <button type="reset"
                            class="p-3 bg-gray-600 text-xl border rounded-[32px] w-[150px]">RESET</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- END OF THE BODY OF THE PAGE -->
    <!-- START OF THE FOOTER OF THE PAGE -->
    <footer class="bg-gray-900 text-white p-4 flex justify-center items-center comicsansms font-bold text-lg">
        <p>Copyright © 2023 Shyam Subedi</p>
    </footer>
    <!-- END OF THE FOOTER OF THE PAGE -->
    </div>
    <script src="./js/smtp.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
